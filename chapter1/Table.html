<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Creation using html</title>
    <link rel="stylesheet" type="text/css" href="forms.css" />
  </head>
  <body>
    <caption>
      This is the products table
    </caption>
    <table class="bordertable" bgcolor="navajowhite">
      <tr>
        <th class="headertable">id</th>
        <th class="headertable">product</th>
        <th class="headertable">Quantity</th>
        <th class="headertable">price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>pens</td>
        <td>100</td>
        <td>500</td>
      </tr>
      <tr>
        <td>2</td>
        <td>books</td>
        <td>1000</td>
        <td>650</td>
      </tr>

      <tr>
        <td colspan="3" class="colspan1">Total</td>
        <td>1150</td>
      </tr>
    </table>
  </body>
</html>
